<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="inv_gen.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>

<body>
    <div id="content">
        <form id="form">

            <input id="ip_nm" type="text" placeholder="Enter Product Name">
            <input type="text" id="ip_qty" placeholder="Enter quantity">
            <input type="text" id="ip_amt" placeholder="Enter Amount">
            <button id="add" type="submit">Add Product</button>
        </form>
        <div id="invoice">
            <div>
                <h3 align="center"> Shri Padamprabhu Trading Pvt.Ltd</h3><br>
                <h4>GST NO:MH12345VDV12<br>Invoice Details<br></h4>
            </div>
            <div id="date" style="text-align: right; margin-top: 20px;">Date</div>
            <table id="tbl">
                <thead>
                    <tr id="main_frame">
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Amount</td>
                    </tr>
                </thead>
                <tbody id="add_tbl">

                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td>Discount </td>
                        <td id="dt"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Total</td>
                        <td id="tt_amt"></td>
                    </tr>
                </tfoot>
            </table>
            <text>Discount of upto 10% applicable on purchase of above 20k rs</text>

        </div>
        <button id="pdf_gen" onclick="generate_pdf()">Generate Invoive</button>
    </div>
    <script src="inv_gen.js"></script>
</body>

</html>
